<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form onsubmit="grade(); return false;">
            <h1>Grade Calculator</h1>
            <div class="labels">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your name...">
            </div>
            <div class="labels">
                <label for="obt_marks">Obtained.M:</label>
                <input type="text" name="obt_marks" id="obt_marks" placeholder="Obtained Marks...">
            </div>
            <div class="labels">
                <label for="total_marks">Total Marks:</label>
                <input type="text" name="total_marks" id="total_marks" placeholder="Total Marks...">
            </div>
            <button onclick="grade()" type="button">Calculate Grade</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
